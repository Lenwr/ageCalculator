<div class="container">
  <div class="card">
    <div class="up">
      <form [formGroup]="myForm">
      <span>
        <p [ngClass]="{ 'errorP': myForm.get('month')!.invalid && (myForm.get('month')!.dirty || myForm.get('month')!.touched) }">
          DAY
        </p>
        <input type="number" id="day" formControlName="day" placeholder="DD" required>
        <div  class="error"  *ngIf="myForm.get('day')!.invalid && (myForm.get('day')!.dirty || myForm.get('day')!.touched)">
          <div class="error"  *ngIf="myForm.get('day')!.hasError('required')">The field is required</div>
          <div class="error"  *ngIf="myForm.get('day')!.hasError('min') || myForm.get('day')!.hasError('max')">Day must be between 1 and 31.</div>
        </div>
      </span>
        <span>
        <p>
          MONTH
        </p>
        <input [ngClass]="{ 'errorInput': myForm.get('month')!.invalid }" type="number" id="month" formControlName="month"  placeholder="MM">
            <div class="error"   *ngIf="myForm.get('month')!.invalid && (myForm.get('month')!.dirty || myForm.get('month')!.touched)">
               <div class="error"  *ngIf="myForm.get('day')!.hasError('required')">The field is required</div>
      <div class="error"  *ngIf="myForm.get('month')!.hasError('min') || myForm.get('month')!.hasError('max')">Month must be between 1 and 12.</div>
    </div>
      </span>
        <span>
        <p>
          YEAR
        </p>
        <input type="number" formControlName="year" placeholder="YYYY">
            <div  class="error"  *ngIf="myForm.get('year')!.invalid && (myForm.get('year')!.dirty || myForm.get('year')!.touched)">
               <div class="error"  *ngIf="myForm.get('day')!.hasError('required')">The field is required</div>
      <div class="error"  *ngIf="myForm.get('year')!.hasError('min')">Year must be 1900 or later.</div>
    </div>
      </span>
      </form>
    </div>

    <div class="separateur">
      <span></span>
      <img (click)="calculate()"   src="/assets/icon-arrow.svg" alt="">
      <span class="onlyMobile"></span>
    </div>
    <div class="down">
     <span>
       <p class="number">{{years}}</p>
       <p>years</p>
     </span>
      <span>
        <p class="number">{{month}}</p>
       <p>months</p>
      </span>
      <span>
         <p class="number">{{day}}</p>
       <p>days</p>
      </span>
    </div>
  </div>
</div>
